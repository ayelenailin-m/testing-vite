<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>
<body>

  <div class="container">
    <h1>CRUD Lista de Tareas</h1>
    <div id="tasks"></div>
    <div class="buttonCreate"><button id="createTaskButton">Crear Nueva Tarea</button></div>
  </div>

  <!-- Formulario emergente -->
  <div id="taskFormPopup" class="popup">
    <form id="taskForm">
      <h2 id="formTitle">Crear/Actualizar Tarea</h2>
      <input type="text" id="title" placeholder="Título" required />
      <textarea id="description" placeholder="Descripción" required></textarea>
      <label>
        <input type="checkbox" id="isComplete" /> Completa
      </label>
      <input type="hidden" id="taskId" />
      <button type="submit">Guardar</button>
      <button type="button" id="cancelButton">Cancelar</button>
    </form>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
